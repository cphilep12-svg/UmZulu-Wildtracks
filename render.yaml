# UmZulu Wildtrack - Render Deployment Configuration

services:
  # Backend API
  - type: web
    name: umzulu-wildtrack-api
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false  # Set in Render dashboard
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD_HASH
        sync: false  # Set in Render dashboard
      - key: CORS_ORIGIN
        value: https://umzulu-wildtrack.vercel.app,https://umzulu-wildtrack.com

  # Static Frontend (optional - can also serve from backend)
  - type: web
    name: umzulu-wildtrack-frontend
    env: static
    buildCommand: echo "Static site"
    staticPublishPath: ./frontend
    routes:
      - type: rewrite
        source: /
        destination: /index.html
